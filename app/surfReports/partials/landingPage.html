<div>

    <div>
        <h3>Search for A Beach</h3>
        <input ng-keyup="filterBeachSearch(beachSearchInput)" ng-model="beachSearchInput">
    </div>

    <div ng-repeat="beach in filteredBeaches">
        <h2>{{beach.beachName}}</h2>

    </div>

    <div>
        <h3>Find a beach near me!</h3>
        <button>Find</button>
    </div>

    <h3>Surf Data HERE <-----(͡◉ ͜ʖ͡◉)</h3>

</div>
